name: Build & Release 

on:
  push:
    branches: [ "master" ]

permissions:
  contents: write 

concurrency:
  group: release-by-commit-message
  cancel-in-progress: false

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build with Maven
        run: mvn -B -ntp clean package

      - name: Prepare tag name from commit message
        id: tag
        shell: bash
        run: |
          set -euo pipefail

          RAW_MSG="${{ github.event.head_commit.message }}"
          RAW_FIRST_LINE="$(printf "%s" "$RAW_MSG" | head -n 1)"

          CLEAN="$(echo "$RAW_FIRST_LINE" \
            | sed -E 's/^[[:space:]]+|[[:space:]]+$//g' \
            | tr '[:upper:]' '[:lower:]' \
            | sed -E 's/[[:space:]]+/-/g' \
            | sed -E 's/[^a-z0-9._-]+/-/g' \
            | sed -E 's/-+/-/g' \
            | sed -E 's/^-+|-+$//g')"

          if [ -z "$CLEAN" ]; then
            CLEAN="release"
          fi

          CLEAN="$(echo "$CLEAN" | cut -c1-40)"

          SHORT_SHA="$(echo "${GITHUB_SHA}" | cut -c1-7)"
          TAG="${CLEAN}-${SHORT_SHA}"

          echo "raw_first_line=$RAW_FIRST_LINE" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.tag.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skip creating."
            exit 0
          fi

          git tag "$TAG"
          git push origin "$TAG"

      - name: Collect artifacts
        id: artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          MAIN_JAR="$(ls -1 target/*.jar | grep -vE '(-sources|-javadoc)\.jar$' | head -n 1 || true)"

          if [ -z "$MAIN_JAR" ]; then
            echo "No main jar found in target/. Build may have failed or packaging differs."
            exit 1
          fi

          cp "$MAIN_JAR" dist/

          if ls target/*-sources.jar >/dev/null 2>&1; then
            cp target/*-sources.jar dist/
          fi
          if ls target/*-javadoc.jar >/dev/null 2>&1; then
            cp target/*-javadoc.jar dist/
          fi

          echo "files=$(ls -1 dist | tr '\n' ' ')" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.raw_first_line }}
          generate_release_notes: true
          files: |
            dist/*
